<html>
	<head>
		<title>Web_CV @ DU</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/kit/assets/css/main.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

		<script>
			function forloop() {
			  $.get("/ajax", function(data) {
				$("h2-2").html(data);
			}
			 );
			}

	$(document).ready(function() {
	  setInterval(forloop, 500);
	});

	</script>


		<style> @import url(//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css);
			* { font-family: 'Spoqa Han Sans Neo', 'sans-serif'; }
			h2-2 {font-family: sans-serif;}
			</style>
	</head>
	<body class="is-preload">
		<!-- Header -->
			<header id="header">
				<h1>Web_CV</h1>
				<p>Web에서 OpenCV를 사용해 볼 수 있는 간단한 예제입니다.
					<br>이미지만 지원합니다.</p>
			</header>

		<!-- Signup Form -->
		<style>
			input {
				margin-top:50px;
				width:100%;
				height: auto;
				position: relative;
			}
			#originFile {
				padding: 10px;
				border: 1px;
				border-color: gray;
				border-style: solid;
			}
		</style>
		<form action="/upload" enctype="multipart/form-data" method="post">
			<label for="cvmode">컴퓨터 비전 모드</label>
			<select id="cvmode" name="cvmode">
			  <option value="yolo">Yolo V3</option>
			  <option value="mosaic">Human face mosaic</option>
			  <option value="grayscale">GrayScale</option>
			  <option value="canny">Canny</option>
			  <option value="espcn">Upscaling 2X | model: ESPCN</option>
			  <option value="edsr">Upscaling 2X | model: EDSR(실험실)</option>
			  <option value="haar">Haarcascade(실험실)</option>
			</select>
			  <input type="file" id="originFile" name="originFile">
			  <input type="submit" value="변환 시작">
			</form>
			<h2-2>
			</h2-2>
		  

		<!-- Footer -->
			<footer id="footer">
				<ul class="copyright">
					<li>github: <a href="http://github.com/imdhson/web_cv">Web_CV</a></li>
					<li>서버 개발: 대구대 컴퓨터공학과 &copy; 손동휘</li>
					<li>OpenCV 개발: 대구대 컴퓨터공학과 &copy; 이현준</li>
					<li>디자인 템플릿: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="/kit/assets/js/main.js"></script>

	</body>
</html>
